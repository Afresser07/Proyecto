<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro Asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .navbar-brand {
        margin: 0 auto; /* Remove default margin and center horizontally */
        }
    </style>
    <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1 text-center">Registro de Asignatura</span>
    </nav>

    <div class="container">
        <div class="card my-5">
            <style>
                .centrado {
                text-align: center;
                }
            </style>
            <div class="centrado">
                <form th:action="@{/CrearAsignatura}" th:object="${asignatura}" method="POST"><br>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Ingrese Nombre" required autofocus="autofocus">
                    </div><br>
                    <div class="form-group">
                        <label for="periodoApertura">Fecha Apertura:</label>
                        <input type="text" name="cedula" class="form-control" th:field="*{periodoApertura}" id="periodoApertura" placeholder="Ingrese fecha apertura" required autofocus="autofocus">
                    </div><br>
                    <div class="form-group">
                        <label for="periodoCierre">Fecha Cierre:</label>
                        <input type="text" name="email" class="form-control" th:field="*{periodoCierre}" id="periodoCierre" aria-describedby="emailHelp" placeholder="Ingrese fecha Cierre" required autofocus="autofocus">
                    </div><br>
                    <button type="submit" class="btn btn-primary">REGISTRAR</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
