<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Inicio Estudiante</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <style>
            .centrado {
                text-align: center;
            }
            .navbar-brand {
                margin: 0 auto; /* Remove default margin and center horizontally */
            }
        </style>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/AsignaturasEstudiante}">Inicio</a>
            </li>
        </ul>

        <div class="container text-center">
            <div class="mx-3"><br>
                <div class="centrado"><h1>Bienvenido/a estudiante!!</h1></div><br>
                
                <div class="centrado"><h3>TUS ASIGNATURAS:</h3></div><br>

                <div class="container text-center">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="asignatura : ${asignaturas}">
                                <td th:text="${asignatura.codigo}">Código</td>
                                <td th:text="${asignatura.nombre}">Nombre</td>
                                <td>
                                    <a th:href="@{/estudiante/calificaciones(estudianteId=${estudianteId}, asignaturaId=${asignatura.codigo})}" class="btn btn-info" style="margin-left: auto;">Visualizar Calificaciones</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </body>
</html>
