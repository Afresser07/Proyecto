<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>REGISTRO ESTUDIANTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .navbar-brand {
        margin: 0 auto; /* Remove default margin and center horizontally */
        }
    </style>
    <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1 text-center">Registro del Estudiante</span>
    </nav>

    <div class="container">
        <div class="card my-5">
            <style>
                .centrado {
                text-align: center;
                }
            </style>
            <div class="centrado">
                <form th:action="@{/registroEstudiante}" th:object="${estudiante}" method="POST"><br>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" name="nombre" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Ingrese Nombre" required autofocus="autofocus">
                    </div><br>
                    <div class="form-group">
                        <label for="cedula">Cedula de Ciudadania (Recordar que esta será su contraseña)</label>
                        <input type="text" name="cedula" class="form-control" th:field="*{cedula}" id="cedula" placeholder="Ingrese cedula" required autofocus="autofocus">
                    </div><br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" th:field="*{email}" id="email" aria-describedby="emailHelp" placeholder="Ingrese email" required autofocus="autofocus">
                        <small id="emailHelp" class="form-text text-muted">No compartiremos su cuenta con nadie</small>
                    </div><br>
                    <button type="submit" class="btn btn-primary">REGISTRAR</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
