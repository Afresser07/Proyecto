<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calificaciones del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/AsignaturasEstudiante}">Inicio</a>
        </li>
    </ul>
    <div class="container">
        <h1 class="text-center">Calificaciones para Asignatura: <span th:text="${asignatura.nombre}">Asignatura</span></h1>
        <h2 class="text-center">Estudiante: <span th:text="${estudiante.nombre}">Estudiante</span></h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Actividad</th>
                    <th>Puntos Arrebatados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="calificacion : ${calificaciones}">
                    <td th:text="${calificacion.actividad.nombre}">Actividad</td>
                    <td th:text="${calificacion.nota}">Puntos Arrebatados:</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
