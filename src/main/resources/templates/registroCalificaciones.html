<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
        .centrado {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
                }
        .form {
        display: flex;
        flex-direction: column;
        background: #606c88;
        background: -webkit-linear-gradient(to right, #3f4c6b, #606c88);
        background: linear-gradient(to right, #3f4c6b, #606c88);
        padding: 20px;
        border-radius: 10px;
        max-width: 350px;
        }

        .title {
        font-size: 2rem;
        line-height: 2rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        color: #fff;
        }

        .description {
        line-height: 1.5rem;
        font-size: 1rem;
        margin-top: 1rem;
        color: rgb(209 213 219);
        }

        .form div {
        display: flex;
        max-width: 28rem;
        margin-top: 1rem;
        column-gap: 0.5rem;
        }

        .form div input {
        outline: none;
        line-height: 1.5rem;
        font-size: 0.875rem;
        color: rgb(255 255 255 );
        padding: 0.5rem 0.875rem;
        background-color: rgb(255 255 255 / 0.05);
        border: 1px solid rgba(253, 253, 253, 0.363);
        border-radius: 0.375rem;
        flex: 1 1 auto;
        }

        .form div input::placeholder {
        color: rgb(216, 212, 212);
        }

        .form div input:focus {
        border: 1px solid rgb(99 102 241);
        }

        .form div button {
        color: #fff;
        font-weight: 600;
        font-size: 0.875rem;
        line-height: 1.25rem;
        padding: 0.625rem 0.875rem;
        background-color: rgb(99 102 241);
        border-radius: 0.375rem;
        border: none;
        outline: none;
        }
    </style>


    <div class="centrado">
        <div class="container">
            <h2>Registrar Calificación</h2>
            <form th:action="@{/guardarCalificacion}" method="post">
                <div class="form-group">
                    <label for="actividad">Actividad</label>
                    <select name="actividadId" id="actividad" class="form-control" required>
                        <option th:each="actividad : ${actividades}" th:value="${actividad.id}" th:text="${actividad.nombre}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estudiante">Estudiante</label>
                    <select name="estudianteId" id="estudiante" class="form-control" required>
                        <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombre}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor">Calificación</label>
                    <input type="number" name="valor" id="valor" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Calificación</button>
            </form>
        </div>
    </div>
</body>
</html>
