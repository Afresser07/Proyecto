<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            .centrado {
                text-align: center;
                }
            .navbar-brand {
            margin: 0 auto; /* Remove default margin and center horizontally */
            }
            .cookieCard {
            width: 300px;
            height: 200px;
            background: linear-gradient(to right,rgb(137, 104, 255),rgb(175, 152, 255));
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            }

            .cookieCard::before {
            width: 150px;
            height: 150px;
            content: "";
            background: linear-gradient(to right,rgb(142, 110, 255),rgb(208, 195, 255));
            position: absolute;
            z-index: 1;
            border-radius: 50%;
            right: -25%;
            top: -25%;
            }

            .cookieHeading {
            font-size: 1.5em;
            font-weight: 600;
            color: rgb(241, 241, 241);
            z-index: 2;
            }

            .cookieDescription {
            font-size: 0.9em;
            color: rgb(241, 241, 241);
            z-index: 2;
            }

            .cookieDescription a {
            color: rgb(241, 241, 241);
            }

            .acceptButton {
            padding: 11px 20px;
            background-color: #7b57ff;
            transition-duration: .2s;
            border: none;
            color: rgb(241, 241, 241);
            cursor: pointer;
            font-weight: 600;
            z-index: 2;
            }

            .acceptButton:hover {
            background-color: #714aff;
            transition-duration: .2s;
}
        </style>
    </body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Registrar Estudiante</a>
        </li>
    </ul>

    <div class="conatiner">
        <div class="mx-3">
            <div class="cookieCard">
                <p class="cookieHeading">¡Crea una nueva asignatura!</p>
                <p>Crea una haciendo click <a href="#">aquí</a></p>
            </div>
        </div>
    </div>
    
</html>
